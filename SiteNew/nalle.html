        .music-player {

        .music-controls {

        .progress-bar {
            height: 4px;
            background: #4f545c;
            border-radius: 2px;

            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #7289da;
            border-radius: 2px;
            width: 0%;
            position: relative;
        }

        .progress-circle {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #7289da;
            border: 2px solid #ffffff;
            border-radius: 50%;

        }

        .control-button {
            background: none;
            border: none;
            color: #7289da;
            font-size: 16px;

            transition: background 0.3s ease;

        .volume-container {

        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: #4f545c;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #7289da;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #7289da;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .volume-icon {
            color: #7289da;
            font-size: 14px;
        }

<body>

                <div class="music-player" style="margin-bottom: 0; background: transparent; border: none; padding: 0;">

                        <span id="currentTime" style="color: #b9bbbe; font-size: 12px; min-width: 35px;">00:00</span>

    <script>
        // View count functionality
        function updateViewCount() {
            // Get current view count from localStorage
            let viewCount = localStorage.getItem('pageViewCount');
            
            // If no count exists, start with 316 (your base count)
            if (!viewCount) {
                viewCount = 316;
            } else {
                viewCount = parseInt(viewCount);
            }
            
            // Increment the count
            viewCount++;
            
            // Store back to localStorage
            localStorage.setItem('pageViewCount', viewCount);
            
            // Update the display with animation
            const viewCountElement = document.getElementById('viewCount');
            viewCountElement.style.opacity = '0.5';
            
            setTimeout(() => {
                viewCountElement.textContent = viewCount.toLocaleString();
                viewCountElement.style.opacity = '1';
            }, 200);
            
            return viewCount;
        }

        // Initialize view count when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateViewCount();
        });

        // Landing page functionality
        const landingPage = document.getElementById('landingPage');
        const mainContent = document.getElementById('mainContent');

        // Handle landing page click
        landingPage.addEventListener('click', function() {
            landingPage.classList.add('hidden');
            // Start showing main content immediately
            mainContent.classList.add('visible');
            // Try to start music after a short delay
            setTimeout(() => {
                if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        playPauseBtn.textContent = '‚è∏';
                    }).catch(() => {
                        playPauseBtn.textContent = '‚ñ∂';
                    });
                }
            }, 200);
        });

        // Music player functionality
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progress');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');

        // Initialize when metadata is loaded
        audioPlayer.addEventListener('loadedmetadata', function() {
            durationSpan.textContent = formatTime(audioPlayer.duration);
        });

        // Auto-start playing and update button
        audioPlayer.addEventListener('canplaythrough', function() {
            audioPlayer.play().then(() => {
                playPauseBtn.textContent = '‚è∏';
            }).catch((error) => {
                console.log('Autoplay prevented by browser policy');
                playPauseBtn.textContent = '‚ñ∂';
            });
        });

        // Try to play immediately when page loads
        audioPlayer.addEventListener('loadeddata', function() {
            audioPlayer.play().then(() => {
                playPauseBtn.textContent = '‚è∏';
            }).catch((error) => {
                console.log('Autoplay prevented, waiting for user interaction');
                playPauseBtn.textContent = '‚ñ∂';
            });
        });

        // Enable autoplay on first user interaction
        document.addEventListener('click', function enableAutoplay() {
            if (audioPlayer.paused) {
                audioPlayer.play().then(() => {
                    playPauseBtn.textContent = '‚è∏';
                    document.removeEventListener('click', enableAutoplay);
                }).catch(() => {
                    // Still blocked, keep trying
                });
            }
        }, { once: false });

        // Set initial volume
        audioPlayer.volume = 0.5;

        // Update progress and time
        audioPlayer.addEventListener('timeupdate', function() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = progress + '%';
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
        });

        // Toggle play/pause
        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        }

        // Dragging state
        let isDragging = false;

        // Seek functionality
        function seek(event) {
            const progressBarElement = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBarElement.offsetWidth;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Mouse down on progress bar
        function startDrag(event) {
            isDragging = true;
            seek(event);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        // Mouse move while dragging
        function drag(event) {
            if (!isDragging) return;
            
            const progressBarElement = document.querySelector('.progress-bar');
            const rect = progressBarElement.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const width = rect.width;
            const duration = audioPlayer.duration;
            
            // Ensure we stay within bounds
            const clampedX = Math.max(0, Math.min(clickX, width));
            audioPlayer.currentTime = (clampedX / width) * duration;
        }

        // Mouse up - stop dragging
        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Format time helper
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Placeholder functions for previous/next
        function previousTrack() {
            audioPlayer.currentTime = 0;
        }

        function nextTrack() {
            audioPlayer.currentTime = audioPlayer.duration;
        }

        // Reset play button when song ends
        audioPlayer.addEventListener('ended', function() {
            playPauseBtn.textContent = '‚ñ∂';
        });

        // Volume control function
        function changeVolume(value) {
            audioPlayer.volume = value / 100;
        }
    </script>
</body>
